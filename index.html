<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-------main container-->
  <div class="calculator">
    <!-------Display and history toggle container-->
    <input type="text" id="display"/>
    
    <div class="history-toggle" id="toggleHistory">
      <div>üïò</div>
      <span class="history-count" id="historyCount"></span>
    </div>
    <!------button and operator container------>
    <div class="buttons" id="buttonsContainer">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">√ó</button>
      <button class="operator">√∑</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">%</button>
      <button class="operator">^</button>

      <button>.</button>
      <button>0</button>
      <button>‚å´</button>
      <button class="equal-to">=</button>
      <button>C</button>
    </div>
       <!------calculation history container------>
    <div class="history-panel" id="historyPanel">
      <div class="history-header">
        <button class="backtick-button" id="backtickButton">‚Üê</button>
        <span>History</span>
        <button class="clear-history" id="clearHistory">Clear All</button>
      </div>
      <div class="history-content" id="historyContent">
        <div class="no-history">Empty</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
